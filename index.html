<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Toggle / Accordion Component</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="dist/bundle.js"></script>

        <style>
            body {
                max-width: 600px;
                margin: 1rem auto;
            }
        </style>
    </head>
    <body>
        <jhwc-accordian default>
            <span class="toggle-box__title" slot="title">
                I am a nice neat title! (click me to toggle the box)
            </span>
            <div class="toggle-box__content" slot="content">
                Here is some toggle-able content!
            </div>
        </jhwc-accordian>

        <jhwc-accordian bbc>
            <span class="toggle-box__title" slot="title">
                I am a nice neat title! (click me to toggle the box)
            </span>
            <div class="toggle-box__content" slot="content">
                Here is some toggle-able content!
            </div>
        </jhwc-accordian>
    </body>
</html>
